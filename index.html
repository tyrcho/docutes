<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>My Docs</title>
  <!-- the docute client styles -->
  <link rel="stylesheet" href="https://unpkg.com/docute/dist/docute.css">
</head>
<body>
  <div id="app"></div>
  <!-- load the docute client library -->
  <script src="https://unpkg.com/docute/dist/docute.js"></script>
  <script src="https://unpkg.com/prismjs@1.6.0/components/prism-scala.min.js"></script>  
  <!-- bootstrap your docute app!   -->
  <script>
    docute.init({
  nav: [{
    title: 'Docute',
    path: '/docute',
    source: 'https://raw.githubusercontent.com/egoist/docute/master/README.md'
  },{
    title: 'Scala',
    path: '/scala',
    source: 'https://raw.githubusercontent.com/worldline/scala-cheatsheet/gh-pages/index.md'
  },{
    title: 'Gatling',
    path: '/gatling',
    source: 'https://raw.githubusercontent.com/worldline/gatling-cheatsheet/gh-pages/index.md'
  }]
})
  </script>
</body>
</html>
